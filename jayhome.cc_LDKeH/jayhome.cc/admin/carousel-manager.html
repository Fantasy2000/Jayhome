    <div class="modal" id="editModal">
        <div class="modal-content">

            <div class="modal-header">ç¼–è¾‘è½®æ’­</div>
            <form id="editForm">

    <script>
        // è·å–æ­£ç¡®çš„ API URL
        const API_URL = window.location.pathname.includes('/admin/') 
            ? './api/banners.php' 
            : '../api/banners.php';
        
        let currentEditId = null;

        class CarouselManager {
            constructor() {
                this.data = [];
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadData();
            }

            bindEvents() {
                document.getElementById('addForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addCarousel();
                });

                document.getElementById('editForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateCarousel();
                });

                // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target.id === 'editModal') {
                        closeEditModal();
                    }
                });
            }

            async loadData() {
                try {
                    const url = `${API_URL}?action=list&page=1&limit=100&_t=${Date.now()}`;
                    console.log('åŠ è½½æ•°æ® URL:', url);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        credentials: 'same-origin',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('å“åº”çŠ¶æ€:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP é”™è¯¯! çŠ¶æ€: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('API å“åº”:', result);
                    
                    if (result.success) {
                        this.data = result.data || [];
                    } else {
                        this.showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    }
                } catch (error) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    this.showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message, 'error');
                }
                this.render();
            }

            async addCarousel() {
                const title = document.getElementById('moodTitle').value.trim();
                const date = document.getElementById('moodDate').value.trim();
                const content = document.getElementById('moodContent').value.trim();

                if (!title || !date || !content) {
                    this.showMessage('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«é¡¹', 'error');
                    return;
                }

                try {
                    const payload = {
                        title: title,
                        content: content,
                        image_url: '',
                        link_url: '',
                        sort_order: 0
                    };
                    
                    console.log('å‘é€æ•°æ®:', payload);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(payload),
                        credentials: 'same-origin'
                    });
                    
                    console.log('å“åº”çŠ¶æ€:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP é”™è¯¯! çŠ¶æ€: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('API å“åº”:', result);
                    
                    if (result.success) {
                        this.showMessage('æ·»åŠ æˆåŠŸï¼', 'success');
                        document.getElementById('addForm').reset();
                        await this.loadData();
                    } else {
                        this.showMessage('æ·»åŠ å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    }
                } catch (error) {
                    console.error('æ·»åŠ å¤±è´¥:', error);
                    this.showMessage('æ·»åŠ å¤±è´¥: ' + error.message, 'error');
                }
            }

            async deleteCarousel(id) {
                if (!confirm('ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ')) return;

                try {
                    const url = `${API_URL}?id=${id}&type=soft`;
                    console.log('åˆ é™¤ URL:', url);
                    
                    const response = await fetch(url, {
                        method: 'DELETE',
                        credentials: 'same-origin',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('å“åº”çŠ¶æ€:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP é”™è¯¯! çŠ¶æ€: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('API å“åº”:', result);
                    
                    if (result.success) {
                        this.showMessage('åˆ é™¤æˆåŠŸï¼', 'success');
                        await this.loadData();
                    } else {
                        this.showMessage('åˆ é™¤å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    }
                } catch (error) {
                    console.error('åˆ é™¤å¤±è´¥:', error);
                    this.showMessage('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
                }
            }

            openEditModal(id) {
                currentEditId = id;
                const item = this.data.find(d => d.id === id);
                if (!item) return;
                document.getElementById('editMoodTitle').value = item.title;
                document.getElementById('editMoodDate').value = item.created_at ? item.created_at.split('T')[0] : '';
                document.getElementById('editMoodContent').value = item.content;
                document.getElementById('editModal').classList.add('active');
            }

            async updateCarousel() {
                const title = document.getElementById('editMoodTitle').value.trim();
                const date = document.getElementById('editMoodDate').value.trim();
                const content = document.getElementById('editMoodContent').value.trim();

                if (!title || !date || !content) {
                    this.showMessage('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«é¡¹', 'error');
                    return;
                }

                try {
                    const payload = {
                        id: currentEditId,
                        title: title,
                        content: content
                    };
                    
                    console.log('å‘é€æ•°æ®:', payload);
                    
                    const response = await fetch(API_URL, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(payload),
                        credentials: 'same-origin'
                    });
                    
                    console.log('å“åº”çŠ¶æ€:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP é”™è¯¯! çŠ¶æ€: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('API å“åº”:', result);
                    
                    if (result.success) {
                        this.showMessage('æ›´æ–°æˆåŠŸï¼', 'success');
                        closeEditModal();
                        await this.loadData();
                    } else {
                        this.showMessage('æ›´æ–°å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    }
                } catch (error) {
                    console.error('æ›´æ–°å¤±è´¥:', error);
                    this.showMessage('æ›´æ–°å¤±è´¥: ' + error.message, 'error');
                }
            }

            render() {
                const list = document.getElementById('carouselList');
                document.getElementById('totalCount').textContent = this.data.length;

                if (this.data.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>æš‚æ— è½®æ’­å†…å®¹ï¼Œè¯·æ·»åŠ æ–°çš„è½®æ’­</p></div>';
                    return;
                }

                list.innerHTML = this.data.map(item => `
                    <div class="carousel-item-card">
                        <h3>${this.escapeHtml(item.title)}</h3>
                        <p>${this.escapeHtml(item.content)}</p>
                        <div class="carousel-item-meta">
                            <span>ğŸ“… ${item.created_at ? item.created_at.split('T')[0] : 'æœªçŸ¥'}</span>
                        </div>
                        <div class="carousel-item-actions">
                            <button class="btn-secondary" onclick="manager.openEditModal(${item.id})">ç¼–è¾‘</button>
                            <button class="btn-danger" onclick="manager.deleteCarousel(${item.id})">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            }

            showMessage(text, type) {
                const msgEl = document.getElementById('message');
                msgEl.textContent = text;
                msgEl.className = `message ${type}`;
                setTimeout(() => {
                    msgEl.className = 'message';
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
        }

        // åˆå§‹åŒ–
        let manager;
        document.addEventListener('DOMContentLoaded', () => {
            manager = new CarouselManager();
        });
    </script>
