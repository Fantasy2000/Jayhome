<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="utf-8">  
    <title>我的页面</title>  
    <style>  
        /* 设置整个页面的背景颜色为白色 */  
        body {  
            background-color: white;  
            /* 设置字体样式 */  
            font-family: Arial, sans-serif;  
            font-size: 15px;  
            color: black; /* 设置页面上所有文本的颜色为黑色 */  
            margin: 0; /* 去除默认的页边距 */  
            padding: 0; /* 去除默认的填充 */  
        }  
  
        /* 设置一个外部容器，用于控制内容区域的宽度和页边距 */  
        .content-container {  
            max-width: 80%; /* 内容区域的最大宽度为页面宽度的80% */  
            margin: 0 auto; /* 水平和垂直居中内容区域 */  
            padding: 20px; /* 内容区域的内边距，即页面留白 */  
            box-sizing: border-box; /* 确保padding不会增加元素的总宽度 */  
        }  
  
        /* 设置标题样式并居中 */  
        .centered-title {  
            text-align: center; /* 文本居中对齐 */  
            margin-bottom: 20px; /* 标题下方添加一些间距 */  
        }  
  
        /* 图片样式 */  
        img {  
            max-width: 100%; /* 图片最大宽度为其容器宽度的100% */  
            height: auto; /* 高度自适应以保持原始长宽比 */  
            display: block; /* 消除图片下方可能出现的空白 */  
            margin: 0 auto; /* 水平和垂直居中图片（如果需要的话） */  
        }  
    </style>  
</head>   
<body>  
<!-- 外部容器，用于控制内容区域的宽度和页边距 -->  
<div class="content-container">  
  
    <!-- 居中的大标题 -->
